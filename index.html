<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron text-center">
            <h1 class="text-center">Train Time</h1>
        </div>
        <div class="row">
            <!-- Instruction Card-->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        Train List
                        <button id="trainReload" class="float-right">Reload</button>
                    </div>
                    <div class="card-body">
                        <table id="trainData" style="width:100%">  
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th> 
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </table>
                    </div>
                </div>  
            </div>
            <!-- Sign-Up Card-->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        New Train Entry
                    </div>
                    <div class="card-body">
                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="trainName-input">Train Name:</label>
                                <input class="form-control" id="trainName-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="trainDest-input">Train Destination:</label>
                                <input class="form-control" id="trainDest-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="trainFat-input">First Arrival Time ( 24-Hour / HH:MM Format):</label>
                                <input class="form-control" id="trainFat-input" type="text" pattern="[0-2][0-3]:[0-5][0-9]">
                            </div>
                            <div class="form-group">
                                <label for="trainFreq-input">Frequency (in Minutes)</label>
                                <input class="form-control" id="trainFreq-input" rows="5"></textarea>
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/code.js"></script>   
</body>
</html>
